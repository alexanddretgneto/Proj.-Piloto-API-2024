{% extends "catalog/base_generic.html" %}

{% block content %}
  <h1>Lista de livros</h1>
  {% if object_list %}
    <ul>
      {% for book in object_list %}
        <li>
          <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Não há livros na livraria</p>
  {% endif %}
{% endblock %}
